<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
    <h2>Product Feedback Form</h2>
    <form id="feedbackForm" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name">
            <div id="productNameError" class="error"></div>
        </div>
        
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1 to 5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" placeholder="Enter a rating between 1 and 5">
            <div id="ratingError" class="error"></div>
        </div>
        
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
            <div id="commentsError" class="error"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
